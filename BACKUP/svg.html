<!DOCTYPE html>
<html>
  <head>
    <link rel = 'icon'  href = 'images/favicon.png' type = 'image/png'/>
    <title>Scaleable Vector Graphics ~ e4494s</title>
    <style>
      svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(45deg, rgba(0, 0, 0, 0.65), white);
      }
    </style>
  </head>
<body>
<svg>
  <defs>
    <radialGradient cx = '50%' cy = '50%' r = '50%' fx = '50%' fy = '50%' id = 'grad1'>
      <stop offset = '0%' stop-color = 'white'/>
      <stop offset = '100%' stop-color = 'rgb(30, 30, 255)'/>
    </radialGradient>
  </defs>
  <circle cx = '50' cy = '50' r = '40' fill = 'url(#grad1)' onclick = 'this.r.baseVal.value += (this.r.baseVal.value / 25) + 1;'/>
  <rect x = '100' y = '10' width = '80' height = '80' stroke = 'purple' stroke-width = '6' fill = 'lightblue' id = 'rect1' onclick = 'rotateX("rect1", 5)'/>
</svg>
<script>
  function rotateX(id, deg) {
    console.log(document.getElementById(id).transform.baseVal)
    if (document.getElementById(id).transform.baseVal.length < 0) document.getElementById(id).setAttribute('transform', 'rotate(0)');
    document.getElementById(id).transform.baseVal[0].angle += deg;
  }
</script>
</body>
</html>
