  function dimShiftBoost() {
    if (dim_boosts >= 4) {
      if (dim_8 >= dim_boost_cost) {
        softReset();
        dim_boosts += 1;
        dim_1_mult = Math.pow(2, dim_boosts);
        dim_boost_cost += 15;
      }
    }
    if (dim_boosts <= 3) {
      if (highest_dim_amount >= 10) {
        softReset();
        dim_boosts += 1;
        dim_1_mult = Math.pow(2, dim_boosts);
        highest_dim += 1;
      }
    }
  }
  
  function galaxy() {
    if (dim_8 >= galaxy_cost) {
      softReset();
      dim_1_mult = 1;
      highest_dim = 4;
      dim_boosts = 0;
      tickspeed_reduction += 0.03;
      tickspeed_reductionD += 3;
      dim_boost_cost = 20;
      galaxies += 1;
      galaxy_cost += 35;
    }
  }
  
  
  
  function keyDownHandler(keyDownEvent) {
    if (keyDownEvent.keyCode == 84 && infinite === false) {maxTickspeedPurchase();}
    if (keyDownEvent.keyCode == 67 && infinite === false) {increaseAntimatter();}
    if (keyDownEvent.keyCode == 48 && infinite === false) {antimatter = 10;}
    if (keyDownEvent.keyCode == 68 && infinite === false) {dimShiftBoost();}
    if (keyDownEvent.keyCode == 71 && infinite === false) {galaxy();}
    if (keyDownEvent.keyCode == 49 && infinite === false) {maxDim1Purchase();}
    if (keyDownEvent.keyCode == 50 && infinite === false) {maxDim2Purchase();}
    if (keyDownEvent.keyCode == 51 && infinite === false) {maxDim3Purchase();}
    if (keyDownEvent.keyCode == 52 && infinite === false) {maxDim4Purchase();}
    if (keyDownEvent.keyCode == 53 && infinite === false && highest_dim >= 5) {maxDim5Purchase();}
    if (keyDownEvent.keyCode == 54 && infinite === false && highest_dim >= 6) {maxDim6Purchase();}
    if (keyDownEvent.keyCode == 55 && infinite === false && highest_dim >= 7) {maxDim7Purchase();}
    if (keyDownEvent.keyCode == 56 && infinite === false && highest_dim >= 8) {maxDim8Purchase();}
    if (keyDownEvent.keyCode == 77 && infinite === false) {
      maxTickspeedPurchase();
      maxDim1Purchase();
      maxDim2Purchase();
      maxDim3Purchase();
      maxDim4Purchase();
      if (highest_dim >= 5) {maxDim5Purchase();}
      if (highest_dim >= 6) {maxDim6Purchase();}
      if (highest_dim >= 7) {maxDim7Purchase();}
      if (highest_dim >= 8) {maxDim8Purchase();}
    }
  }
