        dim_6_clicked = 0;
        dim_6_mult *= 2;
        dim_6_cost *= dim_6_cost_increase;
      }
    }
  }
  
  function dim_7_purchase() {
    if (dim_7_visible == true) {
      if (matter_amount >= dim_7_cost) {
        dim_7_amount += 1;
        dim_7_clicked += 1;
        matter_amount -= dim_7_cost;
      }
      if (dim_7_clicked == 10) {
        dim_7_clicked = 0;
        dim_7_mult *= 2;
        dim_7_cost *= dim_7_cost_increase;
      }
    }
  }
  
  function dim_8_purchase() {
    if (dim_8_visible == true) {
      if (matter_amount >= dim_8_cost) {
        dim_8_amount += 1;
        dim_8_clicked += 1;
        matter_amount -= dim_8_cost;
      }
      if (dim_8_clicked == 10) {
        dim_8_clicked = 0;
        dim_8_mult *= 2;
        dim_8_cost *= dim_8_cost_increase;
      }
    }
  }
  
  function tickspeed_upgrade_purchase() {
    if (matter_amount >= tickspeed_upgrade_cost) {
      tick_length /= (1 + (tick_interval_reduction / 100));
      tickspeed *= (1 + (tick_interval_reduction / 100));
      matter_amount -= tickspeed_upgrade_cost;
      tickspeed_upgrade_cost *= tickspeed_upgrade_cost_increase;
    }
  }
  
  function soft_reset() {
    tickspeed = 1;
    matter_amount = 10;
    tick_length = 1000;
    dim_1_amount = 0;
    dim_2_amount = 0;
    dim_3_amount = 0;
    dim_4_amount = 0;
    dim_5_amount = 0;
    dim_6_amount = 0;
    dim_7_amount = 0;
    dim_8_amount = 0;
    dim_1_mult = 1;
    dim_2_mult = 1;
    dim_3_mult = 1;
    dim_4_mult = 1;
    dim_5_mult = 1;
    dim_6_mult = 1;
    dim_7_mult = 1;
    dim_8_mult = 1;
    tickspeed_upgrade_cost = 1000;
    dim_1_cost = 10;
    dim_2_cost = 100;
    dim_3_cost = 10000;
    dim_4_cost = 1000000;
    dim_5_cost = 1000000000;
    dim_6_cost = 10000000000000;
    dim_7_cost = 1000000000000000000;
    dim_8_cost = 1000000000000000000000000;
    dim_1_clicked = 0;
    dim_2_clicked = 0;
    dim_3_clicked = 0;
    dim_4_clicked = 0;
    dim_5_clicked = 0;
    dim_6_clicked = 0;
    dim_7_clicked = 0;
    dim_8_clicked = 0;
  }
  
  function dim_shift_purchase() {
    if (highest_dim_amount >= 20) {
      soft_reset();
      dim_boosts += 1;
      if (current_dims < 8) {
        current_dims += 1;
      }
      dim_1_boost_mult *= 2;
      dim_1_mult *= dim_1_boost_mult;
      highest_dim_amount = 0;
    }
  }
  
  function keyDownHandler(keyDownEvent) {
    if (infinite_matter == false) {
      if (keyDownEvent.keyCode == 84 || keyDownEvent.keyCode == 77) {tickspeed_upgrade_purchase();}
      if (keyDownEvent.keyCode == 49 || keyDownEvent.keyCode == 77) {dim_1_purchase();}
      if (keyDownEvent.keyCode == 50 || keyDownEvent.keyCode == 77) {dim_2_purchase();}
      if (keyDownEvent.keyCode == 51 || keyDownEvent.keyCode == 77) {dim_3_purchase();}
      if (keyDownEvent.keyCode == 52 || keyDownEvent.keyCode == 77) {dim_4_purchase();}
      if (keyDownEvent.keyCode == 53 || keyDownEvent.keyCode == 77) {dim_5_purchase();}
      if (keyDownEvent.keyCode == 54 || keyDownEvent.keyCode == 77) {dim_6_purchase();}
      if (keyDownEvent.keyCode == 55 || keyDownEvent.keyCode == 77) {dim_7_purchase();}
      if (keyDownEvent.keyCode == 56 || keyDownEvent.keyCode == 77) {dim_8_purchase();}
      if (keyDownEvent.keyCode == 68) {dim_shift_purchase();}
      if (keyDownEvent.keyCode == 71) {galaxy_purchase();}
      if (keyDownEvent.keyCode == 67) {matter_amount *= 13;}
      if (keyDownEvent.keyCode == 67) {dim_8_amount += 20;}
    }
    if (keyDownEvent.keyCode == 72) {how_to_visible = true;}
    if (keyDownEvent.keyCode == 27) {how_to_visible = false;}
    if (keyDownEvent.keyCode == 48) {matter_amount = 0;}
  }
  addEventListener("keydown", keyDownHandler);

</script>
</body>
</html>
