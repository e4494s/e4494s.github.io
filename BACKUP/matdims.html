        ctx.fillText("Cost: " + dim_7_cost.toExponential(2).replace(/^(\d*\.\d{0,2})\d*e\+(\d+)$/, "$1e$2"), antimatterCanvas.width * (2 / 3), dim_7_y);
      }
      else {
        ctx.fillText("Cost: " + dim_7_cost, antimatterCanvas.width * (2 / 3), dim_7_y);
      }
    }
    
    //
    
    if (dim_8_visible == true) {
      if (dim_8_mult >= 1000) {
        ctx.fillText("Eight Dimension   x" + dim_8_mult.toExponential(2).replace(/^(\d*\.\d{0,2})\d*e\+(\d+)$/, "$1e$2"), 20, dim_8_y);
      }
      else {
        ctx.fillText("Eight Dimension   x" + dim_8_mult, 20, dim_8_y);
      }
      ctx.fillText(dim_8_amount + "  (" + dim_8_clicked + ")", antimatterCanvas.width / 3, dim_8_y);
      if (dim_8_cost >= 1000) {
        ctx.fillText("Cost: " + dim_8_cost.toExponential(2).replace(/^(\d*\.\d{0,2})\d*e\+(\d+)$/, "$1e$2"), antimatterCanvas.width * (2 / 3), dim_8_y);
      }
      else {
        ctx.fillText("Cost: " + dim_8_cost, antimatterCanvas.width * (2 / 3), dim_8_y);
      }
    }
    if (current_dims <= 7) {
      ctx.fillText("Dimension Shift (" + dim_boosts + ") Requires 20 " + highest_dim_name + " Dimensions", antimatterCanvas.width / 12, antimatterCanvas.height - 50);
      ctx.fillText("Reset the game for a new Dimension", antimatterCanvas.width / 12, antimatterCanvas.height - 20);
    }
    else {
      ctx.fillText("Dimension Boost (" + dim_boosts + ") Requires " + dim_boost_cost + " Eighth Dimensions", antimatterCanvas.width / 12, antimatterCanvas.height - 50);
      ctx.fillText("Reset the game for a boost", antimatterCanvas.width / 12, antimatterCanvas.height - 20);
    }
    
    ctx.fillText("Antimatter Galaxy (" + galaxies + ") Requires " + galaxy_cost + " Eighth Dimensions", antimatterCanvas.width * (5 / 8), antimatterCanvas.height - 50);
    ctx.fillText("Reset the game for a tickspeed boost", antimatterCanvas.width * (5 / 8), antimatterCanvas.height - 20);
  }
  setInterval(frame, update_rate);
  
  
  function dim_1_purchase() {
    if (antimatter_amount >= dim_1_cost) {
      dim_1_amount += 1;
      dim_1_clicked += 1;
      dim_1_purchased += 1;
      antimatter_amount -= dim_1_cost;
    }
    if (dim_1_clicked == 10) {
      dim_1_clicked = 0;
      dim_1_mult *= 2;
      dim_1_cost *= dim_1_cost_increase;
      dim_1_cost_display += 3;
    }
  }

  function tickspeed_upgrade_purchase() {
    if (antimatter_amount >= tickspeed_upgrade_cost) {
      tick_length /= (1 + (tick_interval_reduction / 100));
      tickspeed *= (1 + (tick_interval_reduction / 100));
      antimatter_amount -= tickspeed_upgrade_cost;
      tickspeed_upgrade_cost *= tickspeed_upgrade_cost_increase;
      tickspeed_upgrade_cost_display += 1;
    }
  }
  
  function soft_reset() {
    tickspeed = 1;
    antimatter_amount = 10;
    tick_length = 1000;
    dim_1_amount = 0;
    dim_2_amount = 0;
    dim_3_amount = 0;
    dim_4_amount = 0;
    dim_5_amount = 0;
    dim_6_amount = 0;
    dim_7_amount = 0;
    dim_8_amount = 0;
    dim_1_mult = 1;

    dim_3_mult = 1;

    dim_5_mult = 1;
    dim_6_mult = 1;
    dim_7_mult = 1;
    dim_8_mult = 1;
    tickspeed_upgrade_cost = 1000;
    tickspeed_upgrade_cost_display = 3;
    dim_1_cost = 10;
    dim_2_cost = 100;
    dim_3_cost = 10000;
    dim_4_cost = 1000000;
    dim_5_cost = 1000000000;
    dim_6_cost = 10000000000000;
    dim_7_cost = 1000000000000000000;
    dim_8_cost = 1000000000000000000000000;
    dim_1_cost_display = 1;

    dim_3_cost_display = 5;
    dim_4_cost_display = 6;
    dim_5_cost_display = 9;

    dim_8_cost_display = 24;

    dim_1_purchased = 0;
    dim_2_purchased = 0;
    dim_3_purchased = 0;
    dim_4_purchased = 0;
    dim_5_purchased = 0;
    dim_6_purchased = 0;
    dim_7_purchased = 0;
    dim_8_purchased = 0;
  }
  
  function dim_shift_purchase() {
    if (highest_dim_amount >= 20) {
      soft_reset();
      dim_boosts += 1;
      if (current_dims < 8) {
        current_dims += 1;
      }
      dim_1_boost_mult *= 2;
      dim_1_mult *= dim_1_boost_mult;
      highest_dim_amount = 0;
    }
  }
  
  function keyDownHandler(keyDownEvent) {
    if (infinite_antimatter == false) {
      if (keyDownEvent.keyCode == 84 || keyDownEvent.keyCode == 77) {tickspeed_upgrade_purchase();}
      if (keyDownEvent.keyCode == 49 || keyDownEvent.keyCode == 77) {dim_1_purchase();}
      if (keyDownEvent.keyCode == 50 || keyDownEvent.keyCode == 77) {dim_2_purchase();}
      if (keyDownEvent.keyCode == 51 || keyDownEvent.keyCode == 77) {dim_3_purchase();}
      if (keyDownEvent.keyCode == 52 || keyDownEvent.keyCode == 77) {dim_4_purchase();}
      if (keyDownEvent.keyCode == 53 || keyDownEvent.keyCode == 77) {dim_5_purchase();}
      if (keyDownEvent.keyCode == 54 || keyDownEvent.keyCode == 77) {dim_6_purchase();}
      if (keyDownEvent.keyCode == 55 || keyDownEvent.keyCode == 77) {dim_7_purchase();}
      if (keyDownEvent.keyCode == 56 || keyDownEvent.keyCode == 77) {dim_8_purchase();}
      if (keyDownEvent.keyCode == 68) {dim_shift_purchase();}
      if (keyDownEvent.keyCode == 71) {galaxy_purchase();}
      if (keyDownEvent.keyCode == 67) {antimatter_amount *= 13;}
      if (keyDownEvent.keyCode == 67) {dim_8_amount += 20;}
    }
    if (keyDownEvent.keyCode == 48) {antimatter_amount = 0;}
  }
  addEventListener("keydown", keyDownHandler);
